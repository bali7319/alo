<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1350" viewBox="0 0 1080 1350">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f1f5f9"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2563eb"/>
      <stop offset="1" stop-color="#f97316"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#0f172a" flood-opacity="0.12"/>
    </filter>
    <style>
      .h1 { font: 900 78px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; letter-spacing: -1px; }
      .h2 { font: 600 34px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .mini { font: 600 26px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .cta { font: 800 34px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    </style>
  </defs>

  <rect width="1080" height="1350" fill="url(#bg)"/>
  <circle cx="980" cy="180" r="250" fill="#dbeafe" opacity="0.85"/>
  <circle cx="140" cy="320" r="210" fill="#ffedd5" opacity="0.85"/>

  <!-- Brand bar -->
  <g transform="translate(80 70)" filter="url(#shadow)">
    <rect x="0" y="0" width="920" height="140" rx="26" fill="#ffffff" opacity="0.95"/>
  </g>
  <g transform="translate(110 105)">
    <image href="data:image/svg+xml;base64," x="0" y="0" width="88" height="88" preserveAspectRatio="xMidYMid meet"/>
    <text x="108" y="54" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="34" font-weight="800">
      <tspan fill="#0f172a">alo</tspan><tspan fill="#2563eb">17</tspan><tspan fill="#f97316">.tr</tspan>
    </text>
    <text x="108" y="92" class="mini" fill="#334155">Çanakkale’nin ilan sitesi</text>
  </g>

  <!-- Headline -->
  <g transform="translate(80 300)">
    <text x="0" y="0" class="h1" fill="#0f172a">İlan ver • Sat • Keşfet</text>
    <rect x="0" y="26" width="700" height="12" rx="6" fill="url(#accent)" opacity="0.9"/>
    <text x="0" y="90" class="h2" fill="#334155">Ücretsiz • Hızlı • Güvenli</text>
  </g>

  <!-- Big showcase card -->
  <g transform="translate(80 470)" filter="url(#shadow)">
    <rect x="0" y="0" width="920" height="560" rx="28" fill="#ffffff"/>
    <g transform="translate(40 44)">
      <rect x="0" y="0" width="840" height="180" rx="24" fill="#eff6ff"/>
      <text x="34" y="74" class="h2" fill="#0f172a">Binlerce ilan tek yerde</text>
      <text x="34" y="120" class="mini" fill="#475569">Emlak • Araç • Elektronik • İş • Hizmet</text>
      <rect x="34" y="140" width="260" height="10" rx="5" fill="url(#accent)"/>
    </g>
    <g transform="translate(40 260)">
      <rect x="0" y="0" width="840" height="120" rx="24" fill="#fff7ed"/>
      <text x="34" y="76" class="h2" fill="#0f172a">Mesajlaş / WhatsApp</text>
    </g>
    <g transform="translate(40 410)">
      <rect x="0" y="0" width="840" height="120" rx="24" fill="#f1f5f9"/>
      <text x="34" y="76" class="h2" fill="#0f172a">Yakınındaki ilanları gör</text>
    </g>
  </g>

  <!-- CTA -->
  <g transform="translate(80 1140)" filter="url(#shadow)">
    <rect x="0" y="0" width="920" height="120" rx="28" fill="url(#accent)"/>
    <text x="460" y="76" text-anchor="middle" class="cta" fill="#ffffff">Hemen başla: alo17.tr</text>
  </g>
</svg>

