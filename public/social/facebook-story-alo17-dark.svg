<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920" viewBox="0 0 1080 1920">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="0.6" stop-color="#0f1b2e"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#fb923c"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="22" flood-color="#000" flood-opacity="0.45"/>
    </filter>
    <style>
      .t1 { font: 900 86px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; letter-spacing: -1.2px; }
      .t2 { font: 600 34px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .mini { font: 600 26px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .cta { font: 800 36px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    </style>
  </defs>

  <rect width="1080" height="1920" fill="url(#bg)"/>

  <!-- subtle grid -->
  <g opacity="0.08">
    <path d="M0 240H1080M0 480H1080M0 720H1080M0 960H1080M0 1200H1080M0 1440H1080M0 1680H1080" stroke="#ffffff" stroke-width="2"/>
    <path d="M180 0V1920M360 0V1920M540 0V1920M720 0V1920M900 0V1920" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- top brand -->
  <g transform="translate(90 110)" filter="url(#shadow)">
    <rect x="0" y="0" width="900" height="150" rx="28" fill="#0b1220" opacity="0.75" stroke="#1f2937"/>
  </g>
  <g transform="translate(120 145)">
    <image href="data:image/svg+xml;base64," x="0" y="0" width="92" height="92" preserveAspectRatio="xMidYMid meet"/>
    <text x="112" y="56" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="34" font-weight="800">
      <tspan fill="#e5e7eb">alo</tspan><tspan fill="#60a5fa">17</tspan><tspan fill="#fb923c">.tr</tspan>
    </text>
    <text x="112" y="92" class="mini" fill="#cbd5e1">Çanakkale’nin ilan sitesi</text>
  </g>

  <!-- hero -->
  <g transform="translate(90 420)">
    <text x="0" y="0" class="t1" fill="#f8fafc">Al • Sat • Keşfet</text>
    <rect x="0" y="28" width="720" height="12" rx="6" fill="url(#accent)" opacity="0.95"/>
    <text x="0" y="92" class="t2" fill="#cbd5e1">Ücretsiz ilan ver • Güvenle mesajlaş</text>
  </g>

  <!-- stat chips -->
  <g transform="translate(90 620)" filter="url(#shadow)">
    <rect x="0" y="0" width="900" height="140" rx="26" fill="#0b1220" opacity="0.78" stroke="#1f2937"/>
    <text x="40" y="56" class="mini" fill="#e5e7eb">Çanakkale’ye özel</text>
    <text x="40" y="98" class="t2" fill="#f8fafc">İlanlar • Hizmetler • İş • Emlak</text>
    <circle cx="840" cy="70" r="32" fill="#60a5fa" opacity="0.9"/>
    <circle cx="880" cy="70" r="32" fill="#fb923c" opacity="0.9"/>
  </g>

  <!-- CTA -->
  <g transform="translate(90 1380)" filter="url(#shadow)">
    <rect x="0" y="0" width="900" height="130" rx="28" fill="url(#accent)"/>
    <text x="450" y="82" text-anchor="middle" class="cta" fill="#0b1220">Şimdi keşfet: alo17.tr</text>
  </g>

  <text x="540" y="1660" text-anchor="middle" class="mini" fill="#94a3b8">© Alo17</text>
</svg>

