<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1350" viewBox="0 0 1080 1350">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="0.6" stop-color="#eff6ff"/>
      <stop offset="1" stop-color="#fff7ed"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2563eb"/>
      <stop offset="1" stop-color="#f97316"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#0f172a" flood-opacity="0.15"/>
    </filter>
    <style>
      .brandBlue { fill:#2563eb; }
      .brandOrange { fill:#f97316; }
      .muted { fill:#0f172a; }
      .muted2 { fill:#334155; }
      .pillText { font: 700 30px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .h1 { font: 900 72px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; letter-spacing: -1px; }
      .h2 { font: 600 34px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .cta { font: 800 34px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .small { font: 600 26px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    </style>
  </defs>

  <rect width="1080" height="1350" fill="url(#bg)"/>
  <circle cx="980" cy="180" r="240" fill="#dbeafe" opacity="0.75"/>
  <circle cx="140" cy="320" r="200" fill="#ffedd5" opacity="0.75"/>
  <circle cx="860" cy="1080" r="320" fill="#e0e7ff" opacity="0.55"/>

  <!-- Brand bar -->
  <g transform="translate(80 70)" filter="url(#shadow)">
    <rect x="0" y="0" width="920" height="140" rx="26" fill="#ffffff" opacity="0.92"/>
  </g>
  <g transform="translate(110 105)">
    <image href="data:image/svg+xml;base64," x="0" y="0" width="88" height="88" preserveAspectRatio="xMidYMid meet"/>
    <text x="108" y="54" class="pillText">
      <tspan class="muted2">alo</tspan><tspan class="brandBlue">17</tspan><tspan class="brandOrange">.tr</tspan>
    </text>
    <text x="108" y="92" class="small muted2">Çanakkale’nin ilan sitesi</text>
  </g>

  <!-- Headline -->
  <g transform="translate(80 300)">
    <text x="0" y="0" class="h1 muted">Al • Sat • Keşfet</text>
    <rect x="0" y="26" width="620" height="12" rx="6" fill="url(#accent)" opacity="0.85"/>
    <text x="0" y="90" class="h2 muted2">Ücretsiz ilan ver • Güvenle mesajlaş</text>
  </g>

  <!-- Three cards -->
  <g transform="translate(80 470)" opacity="0.98">
    <g transform="translate(0 0)">
      <rect x="0" y="0" width="920" height="160" rx="28" fill="#ffffff" filter="url(#shadow)"/>
      <circle cx="90" cy="80" r="38" fill="#2563eb" opacity="0.95"/>
      <path d="M70 70h40l8 8-32 32-16-16z" fill="#fff" opacity="0.95"/>
      <text x="160" y="88" class="h2 muted2">Binlerce ilan tek yerde</text>
    </g>
    <g transform="translate(0 190)">
      <rect x="0" y="0" width="920" height="160" rx="28" fill="#ffffff" filter="url(#shadow)"/>
      <circle cx="90" cy="80" r="38" fill="#f97316" opacity="0.95"/>
      <path d="M66 62c0-10 8-18 18-18h40c10 0 18 8 18 18v22c0 10-8 18-18 18H98l-14 12v-12h0c-10 0-18-8-18-18z" fill="#fff" opacity="0.95"/>
      <text x="160" y="88" class="h2 muted2">Hızlı mesajlaş, güvenli iletişim</text>
    </g>
    <g transform="translate(0 380)">
      <rect x="0" y="0" width="920" height="160" rx="28" fill="#ffffff" filter="url(#shadow)"/>
      <circle cx="90" cy="80" r="38" fill="#2563eb" opacity="0.95"/>
      <path d="M90 46c-18 0-32 14-32 32 0 26 32 66 32 66s32-40 32-66c0-18-14-32-32-32z" fill="#fff" opacity="0.95"/>
      <circle cx="90" cy="78" r="10" fill="#2563eb"/>
      <text x="160" y="88" class="h2 muted2">Çanakkale’ye özel kategoriler</text>
    </g>
  </g>

  <!-- CTA -->
  <g transform="translate(80 1140)" filter="url(#shadow)">
    <rect x="0" y="0" width="920" height="120" rx="28" fill="url(#accent)"/>
    <text x="460" y="76" text-anchor="middle" class="cta" fill="#ffffff">Şimdi keşfet: alo17.tr</text>
  </g>
</svg>

