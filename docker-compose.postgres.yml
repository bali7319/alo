services:
  postgres:
    image: postgres:16-alpine
    container_name: alo17_postgres
    environment:
      POSTGRES_USER: alo
      POSTGRES_PASSWORD: alo
      POSTGRES_DB: alo
    ports:
      - "5432:5432"
    volumes:
      - alo17_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alo -d alo"]
      interval: 2s
      timeout: 3s
      retries: 20

volumes:
  alo17_pg_data:

