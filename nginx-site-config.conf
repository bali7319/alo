# Nginx Site Configuration for alo17.tr
# Bu dosyayı /etc/nginx/sites-available/alo17.tr olarak kopyalayın
# Sonra: sudo ln -s /etc/nginx/sites-available/alo17.tr /etc/nginx/sites-enabled/
# Sonra: sudo nginx -t (test)
# Sonra: sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name alo17.tr www.alo17.tr;

    # HTTP'den HTTPS'e yönlendirme (Let's Encrypt kullanıyorsanız)
    # return 301 https://$server_name$request_uri;

    # Eğer SSL yoksa, aşağıdaki proxy ayarlarını kullanın:
    
    # Log dosyaları
    access_log /var/log/nginx/alo17-access.log;
    error_log /var/log/nginx/alo17-error.log;

    # Client body size limit (dosya yükleme için)
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # Timeout ayarları - 502 hatalarını önlemek için kritik!
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    send_timeout 120s;

    # Buffer ayarları
    proxy_buffering off;

    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Next.js için önemli header'lar
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # Ana location - Next.js uygulamasına proxy
    location / {
        proxy_pass http://127.0.0.1:3000;
        
        # Health check için özel timeout
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
        
        # Retry ayarları
        proxy_redirect off;
    }

    location /_next/image {
        proxy_pass http://127.0.0.1:3000;
        proxy_redirect off;
    }

    location /_next/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_redirect off;
    }

    # Static dosyalar için cache (opsiyonel - Next.js kendi static dosyalarını yönetiyor)
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Favicon - 204 No Content döndür (tarayıcılar tekrar sormasın)
    # Bu, favicon.ico dosyası olmadığında timeout'u önler
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        return 204;
        add_header Content-Type image/x-icon;
        add_header Content-Length 0;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}

