server {
    listen 80;
    listen [::]:80;
    server_name alo17.tr www.alo17.tr;

    access_log /var/log/nginx/alo17-access.log;
    error_log  /var/log/nginx/alo17-error.log;

    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 120s;
    proxy_send_timeout    120s;
    proxy_read_timeout    120s;
    send_timeout          120s;

    proxy_buffering off;

    # Block legacy/spam paths at Nginx level (avoid proxying + reduce 5xx noise)
    location ~* ^/(commodity/|content\.php|detail\.php|shop/|ctg/|shopping/|products/|p/) {
        add_header X-Robots-Tag "noindex, nofollow" always;
        return 410;
    }

    # Numeric/legacy HTML pages often crawled by bots
    location ~* ^/[0-9]{10,15}(\.(html|htm|phtml|shtml))?$ {
        add_header X-Robots-Tag "noindex, nofollow" always;
        return 410;
    }

    location /_next/image {
        proxy_pass http://127.0.0.1:3000;
        proxy_redirect off;
    }

    location /_next/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_redirect off;
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_redirect off;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name alo17.tr www.alo17.tr;

